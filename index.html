<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Challenge Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h4>Let's Play Dice</h4>
    <h1 id="message">Player-1 To Play</h1>
    <div class="dice-game-container">
      <div class="score-box-container">
        <div class="score-box" id="score-box-1">
          <h2>Player-1</h2>
          <span id="player-1-score"></span>
          <h1><span id="player-1-score-update">0</span></h1>
        </div>
        <button id="roll-btn1" class="btn">Roll Now</button>
      </div>
      <img
        src="dice-2.png"
        alt="Playing dice"
        width="150"
        class="dice"
        id="dice"
      />
      <div class="score-box-container">
        <div class="score-box" id="score-box-2">
          <h2>Player-2</h2>
          <span id="player-2-score"></span>
          <h1><span id="player-2-score-update">0</span></h1>
        </div>
        <button id="roll-btn2" class="btn">Roll Now</button>
      </div>
    </div>

    <button
      type="button"
      id="restart-btn"
      class="btn restart-btn"
      onClick="window.location.reload();"
    >
      RESET
    </button>

    <script src="script.js"></script>
  </body>
</html>
